# GitHub Actions 工作流的名称
name: Android CI Build and Release

# 工作流的触发条件
on:
  push:
    tags:
      - 'v*'

# 定义工作流中要运行的任务
jobs:
  build-and-release:
    # 指定任务运行的操作系统环境
    runs-on: ubuntu-latest

    permissions:
      contents: write

    # 定义任务中的各个步骤
    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 解码并放置签名密钥
      - name: Decode and place keystore
        run: |
          echo "${{ secrets.SIGNING_KEY_STORE_BASE64 }}" | base64 --decode > $HOME/keystore.jks

      # 3. 从 Git 标签中提取版本号并更新 gradle.properties
      - name: Update Version Name in gradle.properties
        run: |
          VERSION_NAME=${{ github.ref_name }}
          VERSION_NAME=${VERSION_NAME#v}
          echo "Updating appVersionName to $VERSION_NAME"
          sed -i "s/^appVersionName\s*=.*/appVersionName=$VERSION_NAME/" gradle.properties

      # 4. 使用官方 Action 设置 Gradle 并执行构建 (已包含 Java 设置和高级缓存)
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v3
        with:
          arguments: assembleRelease
        env:
          SIGNING_KEY_STORE_PATH: "$HOME/keystore.jks"
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}

      # 5. 创建 Release 并上传 APK
      - name: Create Release and Upload APK
        uses: ncipollo/release-action@v1
        with:
          artifacts: "app/build/outputs/apk/release/app-release.apk"
          tag: ${{ github.ref_name }}
          generateReleaseNotes: true
          token: ${{ secrets.GITHUB_TOKEN }}
