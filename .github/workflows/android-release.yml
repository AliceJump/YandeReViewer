# GitHub Actions 工作流的名称
name: Android CI Build and Release

# 工作流的触发条件
on:
  push:
    tags:
      - 'v*'

# 定义工作流中要运行的任务
jobs:
  build-and-release:
    # 指定任务运行的操作系统环境
    runs-on: ubuntu-latest

    permissions:
      contents: write

    # 定义任务中的各个步骤
    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 设置 JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 3. 解码并放置签名密钥
      - name: Decode and place keystore
        run: |
          echo "${{ secrets.SIGNING_KEY_STORE_BASE64 }}" | base64 --decode > $HOME/keystore.jks

      # 4. 从 Git 标签中提取版本号并更新 gradle.properties
      - name: Update Version Name in gradle.properties
        run: |
          VERSION_NAME=${{ github.ref_name }}
          VERSION_NAME=${VERSION_NAME#v}
          echo "Updating appVersionName to $VERSION_NAME"
          sed -i "s/appVersionName=.*/appVersionName=$VERSION_NAME/" gradle.properties

      # 5. 让 gradlew 文件拥有可执行权限
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 6. 执行 Gradle 签名打包
      - name: Build and sign Release APK
        run: |
          export SIGNING_KEY_STORE_PATH="$HOME/keystore.jks"
          export SIGNING_STORE_PASSWORD="${{ secrets.SIGNING_STORE_PASSWORD }}"
          export SIGNING_KEY_ALIAS="${{ secrets.SIGNING_KEY_ALIAS }}"
          export SIGNING_KEY_PASSWORD="${{ secrets.SIGNING_KEY_PASSWORD }}"
          ./gradlew assembleRelease

      # 7. 创建 Release 并上传 APK
      - name: Create Release and Upload APK
        uses: ncipollo/release-action@v1
        with:
          artifacts: "app/build/outputs/apk/release/app-release.apk"
          tag: ${{ github.ref_name }}
          generateReleaseNotes: true
          token: ${{ secrets.GITHUB_TOKEN }}
