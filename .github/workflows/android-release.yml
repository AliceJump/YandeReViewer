# GitHub Actions 工作流的名称
name: Android CI Build

# 工作流的触发条件：当一个以 'v' 开头的标签 (例如 v1.0, v1.0.1) 被推送到仓库时
on:
  push:
    tags:
      - 'v*'

# 定义工作流中要运行的任务
jobs:
  build-and-upload:
    # 指定任务运行的操作系统环境
    runs-on: ubuntu-latest
    
    # --- 添加这个权限块 ---
    permissions:
      contents: write
    # ---------------------

    # 定义任务中的各个步骤
    steps:
      # 第 1 步：检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 第 2 步：设置 JDK (Java Development Kit)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 第 3 步：让 gradlew 文件拥有可执行权限
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 第 4 步：执行 Gradle 打包命令
      - name: Build with Gradle (Debug)
        run: ./gradlew assembleDebug

      # 第 5 步：创建 Release 并上传 APK
      - name: Create Release and Upload APK
        uses: ncipollo/release-action@v1
        with:
          # 指定要上传的文件
          artifacts: "app/build/outputs/apk/debug/app-debug.apk"
          # 从触发工作流的 Git 标签中自动获取版本名称
          tag: ${{ github.ref_name }}
          # 自动生成发布日志
          generateReleaseNotes: true
          # GitHub 的认证令牌
          token: ${{ secrets.GITHUB_TOKEN }}